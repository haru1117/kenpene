<h1 class="title">Contact</h1>
<div id="wrapper">
    <div class="container">
        <div class="main-content">
            <div class="sub-head">INQUIRY FORM</div>
            <div class="sub-head-jp">お申し込み・お問い合わせフォーム</div>
            <p>ケンペネEnglishへのお申し込み・お問い合わせは、<a href="privacy.html">プライバシーポリシー</a>をご確認の上、下記フォームよりお気軽にご連絡ください。</p>

            <table class="contact-table">
                <tr>
                    <th class="contact-head">お問い合わせ種別
                        <span class="required">必須</span>
                    </th>
                    <td class="contact-input">
                        <select name="contact-option">
                            <option value="ケンペネEnglishお申し込み">ケンペネEnglishお申し込み</option>

                        </select>
                    </td>
                </tr>
                <tr>
                    <th class="contact-head">お名前
                        <span class="required">必須</span>
                    </th>
                    <td class="contact-input"><input type="text" placeholder="例）山田太郎"></td>
                </tr>
                <tr>
                    <th class="contact-head">メールアドレス
                        <span class="required">必須</span>
                    </th>
                    <td class="contact-input"><input type="text" placeholder="例）info@sample.com"></td>
                </tr>
                <tr>
                    <th class="contact-head">お問い合わせ内容</th>
                    <td class="contact-input"><textarea></textarea></td>
